name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for raising this issue, I will sort this out asap'' first issue'
        pr-message: 'Thank you for you interest in this repo. I appreciate your time and effort'' first pr'
